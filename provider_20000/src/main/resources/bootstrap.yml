spring:
  cloud:
    config:
      #应用名称。对应git中文件名称的前半部分
      name: provider20000
      #开发环境。对应git中文件名称的后半部分
      profile: dev
      #git分支
      label: main
      #config server的请求地址
      discovery:
        enabled: true #开启服务发现
        service-id: config-server
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone : "http://eureka10000:10000/eureka,http://eureka10001:10001/eureka"